<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@joshwcomeau/css-reset@3.0.0/dist/reset.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="login">
        <p id="meta">Login MetaMask</p>
        <div class="input">
          <img src="./images/Person.png" alt="" />
          <input id="loginarea" type="text" placeholder="Login" />
        </div>
        <div class="input">
          <img src="./images/Email.png" alt="" />
          <input id="mail" type="text" placeholder="Mail" />
        </div>
        <div class="input">
          <img src="./images/Lock.png" alt="" />
          <input id="password" type="password" placeholder="Password" />
        </div>
        <button id="login">Login</button>
        <p id="account">Don't have an account?</p>
        <a id="signup" href="">Sign up</a>
      </div>
    </div>
    <div class="qr">
      <img src="./images/qr.png" alt="" />
      <p id="quiklogin">Quik login</p>
      <p id="haveaccont">
        If you have MetaMask app,<br />
        scan this code with phone<br />
        camera to log in instantly
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
